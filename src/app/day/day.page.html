<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ dayName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ dayName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container" *ngIf="day">
    <section *ngFor="let brotherhood of day.brotherhoods">
      <h1 class="name">{{ brotherhood.name }}</h1>
      <h2 class="church">{{ brotherhood.church }}</h2>
      <p class="description">{{ brotherhood.itinerary }}</p>
    </section>
  </div>
</ion-content>
