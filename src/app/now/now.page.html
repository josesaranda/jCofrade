<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>En directo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">En directo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div *ngFor="let brotherhood of brotherhoodsNow">
      {{brotherhood.name}} {{brotherhood.schedule.name}}
      {{brotherhood.schedule.datetime}}
    </div>
  </div>
</ion-content>
